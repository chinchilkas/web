<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bug</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit Bug</h1>
    <form id="editBugForm">
        <div class="mb-3">
            <label for="title_input" class="form-label">Title</label>
            <input type="text" class="form-control" id="title_input" required>
        </div>
        <div class="mb-3">
            <label for="description_input" class="form-label">
                Description
            </label>
            <input type="text" class="form-control" id="description_input" required>
        </div>
        <div class="mb-3">
            <div>
                <label for="complexity_input" class="form-label">
                    Complexity (1- easy, 5-hard)
                </label>
                <select name="select_complexity" id="complexity_input" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
</div>

<script type="module" src="js/edit.js"></script>
<script type="module" src="js/bugsData.js"></script>
</body>
</html>
