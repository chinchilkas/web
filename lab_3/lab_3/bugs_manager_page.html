<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>lab_3</title>

    <!-- Bootstrap 5 -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
            crossorigin="anonymous"
    />
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
            integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
            crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/custom.css"/>
    <!--
        UUID library
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script> -->
</head>
<body>
<header class="conteiner header bugs__manager">

    <div>
        <button type="button" class="btn btn-outline-primary" id="createButton"
                onclick="">Create new bug
        </button>
    </div>
</header>
<div class="conteiner main__left" style="width: 30%;">
    <h3>Sort by complexity</h3>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="expensiveSwitch">
        <label class="form-check-label" for="expensiveSwitch"></label>
    </div>
</div>
<div>
    <h3>Count total complexity:</h3>
    <button type="button" class="btn btn-primary" id="countButton">Count</button>
    <h4>Total expenses: <span id="totalComplexity">0</span></h4>
</div>

<div class="container p-3">
    <div class="row mb-3">
        <h1 class="text-center">My bugs</h1>
    </div>
    <div class="row">
        <div class="col-md-4 mt-2">
            <div class="mt-5">
                <h4 class="mb-3">Find cards</h4>
                <label for="find_input" class="form-label">Search:</label>
                <input id="find_input" type="text" class="form-control"/>
                <button type="button" class="btn btn-primary mt-4" id="searchButton">Search</button>
                <button type="button" class="btn btn-danger mt-4" id="cleanButton">Clean</button>
            </div>
        </div>

    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="itemsContainer">

    </div>

</div>

<script type="module" src="js/bugs_manager.js"></script>
</body>
</html>
